<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: orange;
}

li {
  float: left;
}

li a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #111;
}

.active {
  background-color: #4CAF50;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="{% url 'etablissement:emploi_temps' %}">Emploi du temps</a></li>
  <li><a href="{% url 'etablissement:resultat' %}">Resultat</a></li>
  <li><a href="#contact">Devoir</a></li>
  <li><a href="#contact">Compte</a></li>
  <li style="float:right"><a class="active" href="{% url 'etablissement:logout' %}">Deconnexion</a></li>
</ul>

<div>
  {% load static %}
<a href="{% static 'recu.pdf' %}"> Test resultat </a>
    </div>


</body>
</html>
